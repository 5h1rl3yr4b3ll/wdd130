<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is contact information of White Whater Rafting">
    <meta name="author" content="Shirley Anahi Rabell Magaña">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact - White Whater Rafting </title>
</head>

<body>
    <header>
        <img src="./images/z-splash-render.png" alt="Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contactinfo">
            <h1>
                White Whater Rafting
            </h1>
            <p>
                123 Main River Street
                Kolob, California
                +1 999 999 9999
                info@whitewater.com
            </p>
        </div>
        <section>
            <div class="form-item map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2819.8554382169928!2d-110.68907200000002!3d45.02785999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDXCsDAxJzQwLjMiTiAxMTDCsDQxJzIwLjciVw!5e0!3m2!1ses!2smx!4v1759552831784!5m2!1ses!2smx"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form-item column1">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">

                <p>Message Purpose</p>
                <div class="radio-group">
                    <label for="gralinq"><input type="radio" id="gralinq" name="message-purpose"> General
                        Inquiry</label>
                    <label for="reservquestion"><input type="radio" id="reservquestion" name="message-purpose">
                        Reservation
                        Question</label>
                    <label for="websuggest"><input type="radio" id="websuggest" name="message-purpose"> Website
                        Suggestion</label>
                </div>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe">
                <button type="submit">Get in Touch!</button>
            </div>
        </section>
        <section>

            <h2>
                We Are Here to Serve You!
            </h2>
            <div class="employee">
                <figure>
                    <img src="./images/rafting20-600-render.webp" alt="Thunder Current">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="./images/rafting22-600-render.webp" alt="Whitewater Vortex">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="./images/rafting26-600-render.webp" alt="Rogue River Run">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>
            ©️ 2025 | Rafting Campany Name | Shirley Rabell
        </p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="./images/facebook-bw-render.webp" alt="Facebook Icon" width="50">
            </a>
            <a href="https://www.instagram.com">
                <img src="./images/instagram-bw-render.webp" alt="Instagram Icon" width="50">
            </a>
            <a href="https://x.com">
                <img src="./images/x-bw-render.webp" alt="X (Twitter) Icon" width="50">
            </a>
        </nav>
    </footer>
</body>

</html>
